---
- name: install bash-preexec
  become: true
  become_user: "{{ whoami }}"
  git:
    repo: https://github.com/rcaloras/bash-preexec.git
    dest: "/home/{{ whoami }}/.bash-preexec"

- name: configure terminal
  template:
    src: "home/{{ item }}"
    dest: "/home/{{ whoami }}/.{{ item }}"
    owner: "{{ whoami }}"
    group: "{{ whoami }}"
  with_items:
  - bash_profile
  - bashrc
  - inputrc
  - profile
  tags:
  - terminal
  - bashrc

- name: ensure a localrc exists
  copy:
    content: ""
    dest: "/home/{{ whoami }}/.localrc"
    force: false
    owner: "{{ whoami }}"
    group: "{{ whoami }}"
  tags:
  - terminal
  - localrc
