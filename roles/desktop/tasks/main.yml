- name: allow passwordless sudo
  template:
    src: etc/sudoers.d/dolph
    dest: /etc/sudoers.d/dolph
    mode: 0400

- name: configure ssh-client
  include: ssh-client.yml

- name: configure git
  include: git.yml

- name: configure editor
  include: vim.yml

- name: configure tmux
  include: tmux.yml

- name: configure ack
  include: ack.yml

- name: configure python
  include: python.yml

- name: configure terminal
  template:
    src: "home/{{ item }}"
    dest: "/home/dolph/.{{ item }}"
    owner: dolph
    group: dolph
  with_items:
  - bash_profile
  - bashrc
  - inputrc
  - profile

- name: install additional packages
  pacman:
    name:
    - autossh
    - curl
    - htop
    - sshpass
    - tree
    - vagrant
    - virtualbox
    - vlc
  when: ansible_distribution == 'Archlinux'

- name: configure xfce
  include: xfce.yml

- name: configure custom fonts
  include: fonts.yml

