# Unbind all keys
unbind-key -a

set-window-option -g mode-keys vi

# Prevent caps lock (when remapped to esc) from affecting tmux.
set-option -s escape-time 0

# Increase pane scrollback.
set-option -g history-limit 1000000

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

# Set tmux prefix and command prompt.
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key : command-prompt

# Set basic window and pane controls
bind-key c new-window
bind-key _ split-window -v
bind-key - split-window -v
bind-key | split-window -h
bind-key \ split-window -h
bind-key Space next-layout
bind-key , command-prompt 'rename-window %%'

# Switch windows with Alt + vim motions
bind-key -n M-l next-window
bind-key -n M-h previous-window

# Switch panes with Ctrl + vim motions
bind-key -n C-k select-pane -U
bind-key -n C-j select-pane -D
bind-key -n C-h select-pane -L
bind-key -n C-l select-pane -R

# Resize panes with Ctrl + Shift + vim motions.
bind-key -n C-Up resize-pane -U
bind-key -n C-Down resize-pane -D
bind-key -n C-Left resize-pane -L
bind-key -n C-Right resize-pane -R

# Enable scrolling through history with the mouse wheel.
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# Configure copy mode
bind-key v copy-mode
run-shell ~/.tmux-plugins/yank/yank.tmux
set-option -g @yank_with_mouse on # enable click and drag to copy
set-option -g @override_copy_command 'tmux show-buffer | perl -pe "chomp if eof" | xsel --input --clipboard' # remove a single trailing line break
set-option -g @yank_selection 'clipboard'
set-option -g @yank_action 'copy-pipe' # do not exit copy mode after copying something
set-option -g @yank_with_mouse on # enable click and drag to copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Configure tmux-open
run-shell ~/.tmux-plugins/open/open.tmux
set-option -g @open 'o'
set-option -g @open-S 'https://www.google.com/search?q='
