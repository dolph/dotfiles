- name: trust github.com
  lineinfile:
    path: "/home/{{ whoami }}/.ssh/known_hosts"
    line: "{{ item }}"
    create: true
    mode: 0644
    owner: "{{ whoami }}"
    group: "{{ whoami }}"
  loop:
  - "github.com ssh-rsa "
  - "[ssh.github.com]:443,[192.30.253.122]:443 ssh-rsa "
  tags:
  - known-hosts

- name: install git and friends on fedora
  dnf:
    name:
    - git
    - hub

- name: ensure config dir exists
  file:
    path: "/home/{{ whoami }}/.config"
    state: directory
    owner: "{{ whoami }}"
    group: "{{ whoami }}"

- name: configure hub
  blockinfile:
    marker: "# {mark} DOTFILES-MANAGED BLOCK"
    block: |
      github.com:
      - protocol: https
        user: {{ github_username }}
        oauth_token: {{ github_oauth_token }}
    dest: "/home/{{ whoami }}/.config/hub"
    create: true
    owner: "{{ whoami }}"
    group: "{{ whoami }}"
  when: github_username is defined

- name: configure git, gist
  template:
    src: "home/{{ item }}"
    dest: "/home/{{ whoami }}/.{{ item }}"
    owner: "{{ whoami }}"
    group: "{{ whoami }}"
  with_items:
  - gitconfig
  - gitignore_global
  - gist
