- name: install package dependencies
  dnf:
    name:
    - firefox

- name: launch Firefox in kiosk mode automatically
  become: true
  become_user: "{{ whoami }}"
  ini_file:
    path: /home/{{ whoami }}/.config/autostart/firefox.desktop
    section: Desktop Entry
    option: "{{ item.key }}"
    value: "{{ item.value }}"
    no_extra_spaces: true
  with_dict:
    Name: Firefox
    Exec: /usr/bin/firefox --kiosk "{{ kiosk_url | default('https://google.com/') }}"
    Comment: Launch Firefox in kiosk mode
    Terminal: false
    Type: Application
    StartupNotify: false
    Icon: firefox
